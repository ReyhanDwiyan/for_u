<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="card">
        <img id="card-image" src="images/peach-cat-goma.gif" alt="Animated GIF">
        <h3 id="card-title">Hallo!!</h3>
        <p id="card-text">Kenalin aku Reyhan.</p>
        <div class="buttons">
            <button onclick="toggleCard()">Switch Card</button>
        </div>
    </div>
    <button onclick="playAudio()" style="margin-top: 20px;">Klik Dulu ini</button>
</body>
</html>
